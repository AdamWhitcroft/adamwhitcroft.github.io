<section class="apps">
    {% for app in site.data.apps %}
    <div class="app">
        <p class="name">
            {% if app.url %}
            <a href="{{ app.url }}">{{ app.name }}</a>
            {% else %}
            {{ app.name }}
            {% endif %}
        </p>
        <p class="status">{{ app.status }}</p>
        <p class="description">{{ app.description }}</p>
    </div>
    {% endfor %}
</section>
