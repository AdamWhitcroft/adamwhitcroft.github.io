<footer>
	<ul class="font-size-small">
		{% if page.class != "home" %}
		<li>
			<a href="/">Home</a>
		</li>
		{% endif %}
		{% for link in site.data.footer-menu %}
		<li>
			<a 
				class="{% if link.url == page.url %}active{% endif %}"
				href="{{ link.url}}">{{ link.name }}
			</a>
		</li>
		{% endfor %}
	</ul>
	<p class="font-size-small">&copy; {{ site.time | date: '%Y' }}</p>
</footer>
