<header role="banner">
{% if page.class == 'home' %}
	{% include svg/svg-home.svg %}
	<h1>{{ site.header }}</h1>
{% endif %}

{% if page.class == 'fourOhfour' %}
	{% include svg/svg-404.svg %}
	<h1>Oh heck.</h1>
{% endif %}

{% if page.category == 'post' %}
	{% include svg/svg-post.svg %}
	<h1><a class="highlight" href="/">{{ site.header }}</a></h1>
{% endif %}
</header>
