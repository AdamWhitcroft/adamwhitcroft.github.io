<section class="app-grid">
    {% for app in site.data.apps %}
    <div class="app">
        <div class="app-img">
            <img src="/assets/apps/{{ app.imgPath }}" alt="{{ app.name}} app"/>
        </div>
        <div class="meta">
            <p class="name">
                {{ app.name }}
            </p>
        </div>
    </div>
    {% endfor %}
</section>
