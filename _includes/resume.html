<section class="resume">
    {% for job in site.data.resume %}
    <div class="job {% if forloop.last %}last{% endif %}">
        <h4><a href="{{ job.companyURL }}">{{ job.company }}</a></h4>
        <div class="roles">
            <ul>
                {% for role in job.roles %}
                <li><span class="role">{{ role.role }}</span> <span class="dates">{{ role.startDate }} &ndash; {{ role.endDate }}</span></li>
                {% endfor %}
            </ul>
            {% if job.description %}
            <p class="description">{{ job.description }}</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</section>
